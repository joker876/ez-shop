<app-general-input
    [(value)]="value"
    (prevValueChange)="prevValue"
    (valueChange)="onValueChange($event)"
    [(caretPos)]="caretPos"
    [disabled]="disabled"
    (onTouched)="onTouched()"
    [placeholder]="placeholder"
    before="upload"
    after="sentiment_neutral"
    #input
></app-general-input>
